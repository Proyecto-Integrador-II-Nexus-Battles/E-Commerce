<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="../css/e-commerce.css">
</head>

<body>
  <!-- Header -->
  <header>
    <img src="../img/logo.png" class="logo_img" alt="">
      <!-- Barra de navegación -->
    <img src="../img/hamburguesa_icon.svg" class="abrir-btn" alt="">
    <nav class="" id="navbar">
      <ul class="opciones">
        <li><a href="#">Mi cuenta</a></li>
        <li><a href="#">Mi banco</a></li>
        <li><a href="#">Subasta</a></li>
        <li><a href="#">Jugar online</a></li>
        <li><a href="#">Torneo</a></li>
        <li><a href="#">Resumen Flotante</a></li>
        <li><a href="#">Lista Deseos</a></li>
        <li><a href="#"><button class="login_btn">Login</button></a></li>
      </ul>
    </nav>
  </header>
  <!-- Vitrina de productos -->
  <main>
    <!-- filtros -->
    <div class="filtros">
      <h1>Filtros</h1>
      <form action="">
      <ul class="tipo_filtros">
        <!-- filtro precios -->
        <li><h2>Precios</h2></li>
        <li><select class="seleccionar_precio">
          <option value="#" disabled selected>Precios</option>
          <option value="Mayor>menor">Mayor a menor</option>
          <option value="Menor>mayor">Menor a mayor</option>
        </select></li>
        <li class="rangos">
          <p>Entre</p> <input type="number" name="rango_precio1" id="rango_precio1"> <p>y</p> <input type="number" name="rango_precio2" id="rango_precio2">
        </li>
<!-- Tipo de carta -->
        <li><h2>Tipo de carta</h2></li>
        <li><select class="tipo_carta">
          <option value="#" disabled selected>Selecciona un tipo</option>
          <option value="Guerrero Tanque">Guerrero Tanque</option>
          <option value="Guerrero Armas">Guerrero Armas</option>
          <option value="Mago fuego">Guerrero fuego</option>
          <option value="Mago hielo">Guerrero hielo</option>
          <option value="Picaro veneno">Picaro veneno</option>
          <option value="Picaro machete">Picaro machete</option>
        </select></li>
        <!-- filtro promocion -->
        <li>
    <input type="checkbox" name="promociones" class="promociones" id="promociones" value="promociones">  <b>Promoción</b>
       </li>
       <input type="submit" id="filtro_input" value="Filtrar">
      </ul>
    </form>
    </div>
    <div class="container_general">
        <!--Parte barra de búsqueda  -->
      <div class="barra_busqueda">
          <form action="" class="search_form">
            <input type="text" class="search_input" placeholder="Ingresa tu búsqueda" maxlength="35">
            <img src="../img/search_icon.svg" alt="search_icon" class="search_icon">
          </form>
        </div>
        <!-- Cartas -->
        <!-- /// -->
        <div class="container_productos">
          <div class="card">
            <div class="imagen_carta">
                <img src="../img/cedric.jpg" class="personaje">
            </div>
            <div class="informacion_carta">
                <p>Cedric Cogswell</p>
                <p>Poder</p>
                <p>Vida:</p>
                <p>Defensa:</p>
                <p>Ataque:</p>
                <p>Daño:</p>
            </div>
        </div>

</div>
  </div>
  </main>
  <script src="../js/navbar.js"></script>
</body>

</html>
